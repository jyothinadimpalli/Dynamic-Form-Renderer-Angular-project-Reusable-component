<div class="container">
  <h2 style="text-align:center;margin-bottom:16px;">Dynamic Form Renderer</h2>

  <div *ngIf="formSchema; else loading">
    <app-dynamic-form
      [formSetup]="formSchema"
      (formResult)="handleFormSubmit($event)">
    </app-dynamic-form>
  </div>

  <ng-template #loading>
    <p style="text-align:center;">Loading form schema...</p>
  </ng-template>
</div>
